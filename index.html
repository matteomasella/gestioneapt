                    const buttonText = guideData.homepage.buttons[key];
                    let buttonClass; 
                    
                    if (key.includes('suggerimenti') || key.includes('itinerari') || key.includes('regole') || key.includes('buonepratiche') || key.includes('elettrodomestici') || key.includes('trasporto_pubblico')) {
                        buttonClass = 'btn-secondary';
                    } else if (key.includes('vegani') || key.includes('insolito') || key.includes('principali') || key.includes('speciali') || key.includes('general') || key.includes('consulates') || key.includes('apartments') || key.includes('sicurezza') || key.includes('borseggiatori') || key.includes('truffe') || key.includes('cosa_fare')) {
                        buttonClass = 'btn-tertiary';
                    } else {
                        buttonClass = 'btn-primary';
                    }
                    buttonsHtml += `<button onclick="showPage('${key}')" class="w-full btn py-5 rounded-lg text-lg ${buttonClass}">${buttonText}</button>`;
                }
            }

            const content = `
                <div class="p-6 bg-white min-h-screen">
                    <header class="flex items-center mb-6 pb-4 border-b">
                        <button onclick="showWelcomePage()" class="font-bold text-lg mr-4 btn-back">${backButtonText[currentLang]}</button>
                        <div class="flex items-center gap-4">
                            <img src="${logoUrl}" class="w-12 h-12" alt="Logo 2EMME">
                            <h2 class="text-2xl font-bold text-ottanio">${guideData.homepage.title}</h2>
                        </div>
                    </header>
                    <main class="space-y-4">
                        ${buttonsHtml}
                    </main>
                </div>
            `;
            pageElement.innerHTML = content;
        }

        function showPage(pageId) {
            currentPage = pageId;
            const guideData = allGuidesData[currentGuide][currentLang];
            const pageData = guideData.pages[pageId];
            const pageElement = document.getElementById('guide-content');

            const backButtonText = {
                it: "‚Üê Torna indietro",
                en: "‚Üê Go back",
                fr: "‚Üê Retour",
                de: "‚Üê Zur√ºck",
                es: "‚Üê Volver"
            };

            let mainContent;
            if (pageData.itineraries) {
                mainContent = pageData.itineraries.map(createItineraryCard).join('');
            } else if (pageData.activities) {
                mainContent = pageData.activities.map(activity => createActivityCard(activity, pageData.infoLabel)).join('');
            } else if (pageData.htmlContent) {
                 mainContent = pageData.htmlContent;
            } else {
                mainContent = `<div class="p-4 text-center">Nessun contenuto disponibile.</div>`;
            }

            const content = `
                <div class="p-6 bg-white min-h-screen">
                    <header class="flex items-center mb-6 pb-4 border-b">
                        <button onclick="updateGuideUI()" class="font-bold text-lg mr-4 btn-back">${backButtonText[currentLang]}</button>
                        <h2 class="text-2xl font-bold text-ottanio">${pageData.title}</h2>
                    </header>
                    <main>
                        ${mainContent}
                    </main>
                </div>
            `;
            pageElement.innerHTML = content;
        }

        function createActivityCard(activity, infoLabel) {
            let detailsHtml;
            
            if (activity.listItems) {
                detailsHtml = `
                    <p class="font-semibold text-base mb-2">${activity.details}</p>
                    <ul class="list-disc list-inside space-y-1 text-sm">
                        ${activity.listItems.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                `;
            } else {
                const infoLabelTranslated = infoLabel || (currentLang === 'it' ? 'Informazioni' : 'Info');
                const addressHtml = activity.address ? `<p class="mt-2"><strong class="font-semibold">${currentLang === 'it' ? 'Indirizzo' : currentLang === 'en' ? 'Address' : currentLang === 'fr' ? 'Adresse' : currentLang === 'de' ? 'Adresse' : 'Direcci√≥n'}:</strong> ${activity.address}</p>` : '';
                detailsHtml = `<p class="text-sm font-semibold">${infoLabelTranslated}:</p><p class="mt-1">${activity.details}</p>${addressHtml}`;
            }

            return `
                <div class="card rounded-r-lg p-4 mb-4 shadow-sm">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-bold text-xl text-ottanio">${activity.name}</h3>
                        ${activity.dates ? `<span class="text-sm font-semibold px-2 py-1 rounded-full bg-magenta-light text-magenta">${activity.dates}</span>` : ''}
                    </div>
                    <div class="bg-grigio-chiaro p-3 rounded-md text-ottanio mt-3">
                        ${detailsHtml}
                    </div>
                </div>
            `;
        }

        function createItineraryCard(itinerary) {
            return `
                <div class="card rounded-r-lg p-4 mb-4 shadow-sm">
                    <h3 class="font-bold text-xl text-ottanio">${itinerary.title}</h3>
                    <p class="mt-2 text-nero">${itinerary.description}</p>
                </div>
            `;
        }

        function handleSearch(query) {
            const results = [];
            const lowerCaseQuery = query.toLowerCase();

            for (const guideId in allGuidesData) {
                if (allGuidesData.hasOwnProperty(guideId)) {
                    const guide = allGuidesData[guideId][currentLang];
                    if (guide && guide.pages) {
                        for (const pageId in guide.pages) {
                            if (guide.pages.hasOwnProperty(pageId)) {
                                const page = guide.pages[pageId];
                                
                                if (page.title && page.title.toLowerCase().includes(lowerCaseQuery)) {
                                    results.push({
                                        type: 'page',
                                        guideId: guideId,
                                        pageId: pageId,
                                        name: page.title,
                                        details: currentLang === 'it' ? `Guida: ${guide.homepage.title}` : `Guide: ${guide.homepage.title}`
                                    });
                                }
                                
                                if (page.activities) {
                                    page.activities.forEach(activity => {
                                        const activityText = `${activity.name} ${activity.details} ${activity.address || ''} ${activity.dates || ''}`;
                                        if (activityText.toLowerCase().includes(lowerCaseQuery)) {
                                            results.push({
                                                type: 'activity',
                                                guideId: guideId,
                                                pageId: pageId,
                                                name: activity.name,
                                                details: activity.details,
                                                dates: activity.dates,
                                                address: activity.address,
                                                context: currentLang === 'it' ? `Guida: ${guide.homepage.title} > ${page.title}` : `Guide: ${guide.homepage.title} > ${page.title}`
                                            });
                                        }
                                    });
                                }
                            }
                        }
                    }
                }
            }
            displaySearchResults(results, query);
        }

        function displaySearchResults(results, query) {
            document.getElementById('welcome').classList.remove('active');
            document.getElementById('guide-content').classList.remove('active');
            const searchResultsElement = document.getElementById('search-results');
            searchResultsElement.classList.add('active');

            const backButtonText = {
                it: "‚Üê Torna alle guide",
                en: "‚Üê Back to guides",
                fr: "‚Üê Retour aux guides",
                de: "‚Üê Zur√ºck zu den F√ºhrern",
                es: "‚Üê Volver a las gu√≠as"
            };

            const noResultsText = {
                it: `Nessun risultato trovato per "${query}".`,
                en: `No results found for "${query}".`,
                fr: `Aucun r√©sultat trouv√© pour "${query}".`,
                de: `Keine Ergebnisse f√ºr "${query}" gefunden.`,
                es: `No se encontraron resultados para "${query}".`
            };

            const resultsTitle = {
                it: `Risultati per "${query}"`,
                en: `Results for "${query}"`,
                fr: `R√©sultats pour "${query}"`,
                de: `Ergebnisse f√ºr "${query}"`,
                es: `Resultados para "${query}"`
            };
            
            let resultsHtml = `
                <div class="p-6 bg-white min-h-screen">
                    <header class="flex items-center mb-6 pb-4 border-b">
                        <button onclick="showWelcomePage()" class="font-bold text-lg mr-4 btn-back">${backButtonText[currentLang]}</button>
                        <h2 class="text-2xl font-bold text-ottanio">${resultsTitle[currentLang]}</h2>
                    </header>
                    <main class="space-y-4">`;

            if (results.length > 0) {
                resultsHtml += results.map(result => {
                    if (result.type === 'activity') {
                        const datesHtml = result.dates ? `<span class="text-sm font-semibold px-2 py-1 rounded-full bg-magenta-light text-magenta">${result.dates}</span>` : '';
                        return `
                            <div class="card rounded-r-lg p-4 mb-4 shadow-sm cursor-pointer" onclick="loadGuideAndShowPage('${result.guideId}', '${result.pageId}')">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="font-bold text-xl text-ottanio">${result.name}</h3>
                                    ${datesHtml}
                                </div>
                                <div class="bg-grigio-chiaro p-3 rounded-md text-ottanio mt-3">
                                    <p class="text-sm font-semibold">${result.context}</p>
                                    <p class="mt-1">${result.details}</p>
                                    ${result.address ? `<p class="mt-2"><strong class="font-semibold">${currentLang === 'it' ? 'Indirizzo' : currentLang === 'en' ? 'Address' : currentLang === 'fr' ? 'Adresse' : currentLang === 'de' ? 'Adresse' : 'Direcci√≥n'}:</strong> ${result.address}</p>` : ''}
                                </div>
                            </div>
                        `;
                    } else if (result.type === 'page') {
                        return `
                            <div class="card rounded-r-lg p-4 mb-4 shadow-sm cursor-pointer" onclick="loadGuideAndShowPage('${result.guideId}', '${result.pageId}')">
                                <h3 class="font-bold text-xl text-ottanio">${result.name}</h3>
                                <p class="mt-2 text-nero">${result.details}</p>
                            </div>
                        `;
                    }
                }).join('');
            } else {
                resultsHtml += `<p class="text-center text-gray-500">${noResultsText[currentLang]}</p>`;
            }

            resultsHtml += `</main></div>`;
            searchResultsElement.innerHTML = resultsHtml;
        }

        function loadGuideAndShowPage(guideId, pageId) {
            currentGuide = guideId;
            currentPage = pageId;
            document.getElementById('welcome').classList.remove('active');
            document.getElementById('search-results').classList.remove('active');
            document.getElementById('guide-content').classList.add('active');
            showPage(pageId);
        }
        
        function loadGuide(guideId) {
            currentGuide = guideId;
            currentPage = null;
            document.getElementById('welcome').classList.remove('active');
            document.getElementById('search-results').classList.remove('active');
            document.getElementById('guide-content').classList.add('active');
            updateGuideUI();
        }

        function showWelcomePage() {
            currentGuide = null;
            currentPage = null;
            document.getElementById('guide-content').classList.remove('active');
            document.getElementById('search-results').classList.remove('active');
            document.getElementById('welcome').classList.add('active');
            updateWelcomeUI();
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateWelcomeUI();
            document.querySelectorAll('.lang-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
                    event.target.classList.add('active');
                    currentLang = event.target.dataset.lang;
                    if (currentGuide) {
                        if (currentPage) {
                            showPage(currentPage);
                        } else {
                            updateGuideUI();
                        }
                    } else {
                        updateWelcomeUI();
                    }
                });
            });

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter' && searchInput.value.trim() !== '') {
                    handleSearch(searchInput.value);
                }
            });
        });
    </script>
</body>
</html>
